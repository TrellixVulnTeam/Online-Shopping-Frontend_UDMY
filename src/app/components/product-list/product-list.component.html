<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="containter-fluid">
            <div class="row">
                <div *ngFor="let tempProducts of products" class="col-md-3">
                    <div class="product-box">

                        <a routerLink="/products/{{ tempProducts.id }}">
                            <img src="{{ tempProducts.imageUrl }}" class="img-responsive" />
                        </a>
                        <a routerLink="/products/{{ tempProducts.id }}">
                            <h1> {{ tempProducts.name }} </h1>
                        </a>
                        <div class="price">
                            {{ tempProducts.unitPrice | currency:'USD' }}
                        </div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
